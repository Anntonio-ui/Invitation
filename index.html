<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitaci√≥n Zoe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sobre {
      width: 200px;
      height: 120px;
      background: #fff;
      border: 2px solid #ec4899;
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .sobre:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .solapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #f9a8d4;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      z-index: 2;
      transition: transform 0.6s ease;
    }

    .sobre.abierto .solapa {
      transform: rotateX(180deg);
    }

    .sello {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ec4899;
      width: 30px;
      height: 30px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      z-index: 3;
    }

    .nombre-zoe {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: #ec4899;
      font-size: 1.25rem;
      user-select: none;
      pointer-events: none;
      z-index: 3;
    }

    #invitacion {
      opacity: 0;
      max-width: 0;
      max-height: 0;
      overflow: hidden;
      transition: opacity 0.8s ease, max-width 0.8s ease, max-height 0.8s ease;
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 1.5rem;
    }

    #invitacion.abierto {
      opacity: 1;
      max-width: 95vw;
      max-height: 90vh;
      flex-direction: row;
      justify-content: center;
    }

    #imagen-cumple {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      object-fit: cover;
      width: 40vw;
      max-width: 600px;
      height: 60vh;
      max-height: 900px;
      transition: width 0.6s ease, height 0.6s ease;
      cursor: default;
      user-select: none;
    }

    #video-container {
      position: relative;
      width: 50vw;
      max-width: 800px;
      height: 60vh;
      max-height: 900px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: width 0.6s ease, height 0.6s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff0f6;
      padding: 1rem;
      gap: 1rem;
      flex-shrink: 0;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 1rem;
      object-fit: cover;
      flex-grow: 1;
    }

    #mensaje-fiesta {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 1.8rem;
      color: #db2777;
      font-weight: 700;
      text-align: center;
      user-select: none;
      max-width: 220px;
      flex-shrink: 0;
    }

    @media(max-width: 767px) {
      #invitacion.abierto {
        flex-direction: column;
        max-height: none;
        max-width: 90vw;
        padding: 1rem;
      }

      #imagen-cumple {
        width: 80vw;
        height: auto;
        max-height: 300px;
      }

      #video-container {
        width: 90vw;
        height: 50vh;
        max-height: 500px;
        flex-direction: column;
        padding: 0.5rem;
        gap: 0.5rem;
      }

      #mensaje-fiesta {
        font-size: 1.5rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen font-sans">

  <div id="sobre" class="sobre" onclick="abrirSobre()" role="button" aria-pressed="false" tabindex="0" onkeydown="if(event.key==='Enter' || event.key===' ') abrirSobre();">
    <div class="solapa"></div>
    <div class="sello">‚ù§</div>
    <span class="nombre-zoe">Zoe</span>
  </div>

<!-- Sustituye este bloque dentro del <body> -->

<div id="invitacion" aria-hidden="true" tabindex="-1">
  <img id="imagen-cumple" src="linda.jpeg" alt="Cumplea√±era" draggable="false" />
  <div id="video-container" aria-label="Video invitaci√≥n">
    <div style="position: relative; width: 100%; height: 100%;">
     <iframe id="vimeo-player"
  src="https://player.vimeo.com/video/1092171622?h=586ad8d61f&title=0&byline=0&portrait=0&badge=0&autopause=0&loop=1"
  frameborder="0"
  allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media"
  style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 1rem;"
  title="Zoe Birthday"
></iframe>

    </div>
    <div id="mensaje-fiesta">Ven a mi fiesta üéâ</div>
  </div>
</div>


  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const sobre = document.getElementById("sobre");
    const invitacion = document.getElementById("invitacion");
    const iframe = document.getElementById("vimeo-player");
    const player = new Vimeo.Player(iframe);

    let abierto = false;
    let usuarioPauso = false;

    // Abrir sobre y reproducir video con sonido
    function abrirSobre() {
      if (abierto) return;
      abierto = true;

      sobre.classList.add("abierto");
      invitacion.classList.add("abierto");
      invitacion.setAttribute("aria-hidden", "false");
      invitacion.setAttribute("tabindex", "0");

      player.setVolume(1).then(() => {
        player.play().catch(err => console.warn("No se pudo reproducir el video:", err));
      });
    }

    // Detectar pausa manual
    player.on('pause', function () {
      player.getFullscreen().then(isFullscreen => {
        if (!isFullscreen && !usuarioPauso) {
          // Reanuda si se paus√≥ saliendo de fullscreen
          player.play().catch(() => {});
        }
      });
    });

    // Detectar si el usuario paus√≥ manualmente
    player.on('play', function () {
      usuarioPauso = false;
    });

    iframe.addEventListener('click', () => {
      player.getPaused().then(paused => {
        usuarioPauso = paused;
      });
    });
  </script>

</body>
</html>
