<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitación Minnie con Vimeo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sobre {
      width: 200px;
      height: 120px;
      background: #fff;
      border: 2px solid #ec4899;
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .sobre:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .solapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #f9a8d4;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      z-index: 2;
      transition: transform 0.6s ease;
    }

    .sobre.abierto .solapa {
      transform: rotateX(180deg);
    }

    .sello {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ec4899;
      width: 30px;
      height: 30px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      z-index: 3;
    }

    #invitacion {
      opacity: 0;
      max-width: 0;
      max-height: 0;
      overflow: hidden;
      transition: 
        opacity 0.8s ease, 
        max-width 0.8s ease, 
        max-height 0.8s ease;
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 1.5rem;
      max-width: 0;
      max-height: 0;
    }

    #invitacion.abierto {
      opacity: 1;
      max-width: 95vw;
      max-height: 90vh;
      flex-direction: row;
      justify-content: center;
    }

    /* Imagen y video dentro de invitación */
    #imagen-cumple {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      object-fit: cover;
      width: 40vw;
      max-width: 600px;
      height: 60vh;
      max-height: 900px;
      transition: width 0.6s ease, height 0.6s ease;
      cursor: default;
      user-select: none;
    }

    #video-container {
      position: relative;
      width: 50vw;
      max-width: 800px;
      height: 60vh;
      max-height: 900px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: width 0.6s ease, height 0.6s ease;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 1rem;
      object-fit: cover;
    }

    /* Botón grande de play para móviles */
    #play-btn {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(236,72,153,0.85);
      border: none;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      color: white;
      font-size: 36px;
      cursor: pointer;
      z-index: 10;
      display: none;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 15px rgba(236,72,153,0.8);
      user-select: none;
    }

    /* Mostrar botón sólo en móviles (menos de 768px) */
    @media (max-width: 767px) {
      #play-btn {
        display: flex;
      }
    }
  </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen font-sans">

  <!-- Sobre bonito -->
  <div id="sobre" class="sobre" onclick="abrirSobre()">
    <div class="solapa"></div>
    <div class="sello">❤</div>
  </div>

  <!-- Contenido de la invitación -->
  <div id="invitacion" aria-hidden="true" tabindex="-1">
    <img id="imagen-cumple" src="linda.jpeg" alt="Cumpleañera" draggable="false" />
    
    <div id="video-container">
      <iframe id="vimeo-player" 
        src="https://player.vimeo.com/video/1088636773?h=3b75ab8429&loop=1&autoplay=0&muted=1&title=0&byline=0&portrait=0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen
        title="Invitación de Zoe"
      ></iframe>
      <button id="play-btn" aria-label="Reproducir video con sonido">►</button>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const sobre = document.getElementById("sobre");
    const invitacion = document.getElementById("invitacion");
    const playBtn = document.getElementById("play-btn");
    const iframe = document.getElementById("vimeo-player");
    const player = new Vimeo.Player(iframe);

    let abierto = false;

    function abrirSobre() {
      if (abierto) return; // prevenir múltiples clicks
      abierto = true;

      sobre.classList.add("abierto");
      invitacion.classList.add("abierto");
      invitacion.setAttribute("aria-hidden", "false");
      invitacion.setAttribute("tabindex", "0");

      // En desktop, reproducir video en autoplay con sonido ON (si se puede)
      // En móvil, dejamos video en pausa y silenciado, mostramos botón play

      if (window.matchMedia("(pointer: coarse)").matches) {
        // Dispositivo táctil - móvil/tablet: no autoplay con sonido
        playBtn.style.display = "flex";
        player.setVolume(0).then(() => player.pause());
      } else {
        // Desktop: autoplay con sonido
        playBtn.style.display = "none";
        player.setVolume(1).then(() => player.play());
      }
    }

    playBtn.addEventListener("click", () => {
      player.setVolume(1).then(() => player.play());
      playBtn.style.display = "none";
    });
  </script>

</body>
</html>
