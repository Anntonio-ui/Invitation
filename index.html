<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitación Minnie con Vimeo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sobre {
      width: 200px;
      height: 120px;
      background: #fff;
      border: 2px solid #ec4899;
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .sobre:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .solapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #f9a8d4;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      z-index: 2;
      transition: transform 0.6s ease;
    }

    .sobre.abierto .solapa {
      transform: rotateX(180deg);
    }

    .sello {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ec4899;
      width: 30px;
      height: 30px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      z-index: 3;
    }

    #invitacion {
      opacity: 0;
      max-width: 0;
      max-height: 0;
      overflow: hidden;
      transition: 
        opacity 0.8s ease, 
        max-width 0.8s ease, 
        max-height 0.8s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.15);
      padding: 1rem;
      margin-top: 2.5rem;
      width: 100%;
      max-width: 1600px;
      height: 900px;
    }

    #invitacion.abierto {
      opacity: 1;
      max-width: 1600px;
      max-height: 900px;
    }

    .fade-in {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Imagen y video ocupan todo el espacio y se adaptan */
    #invitacion img,
    #invitacion iframe {
      width: 100%;
      height: 100%;
      border-radius: 1rem;
      object-fit: cover;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    #invitacion > .contenedor-media {
      display: flex;
      width: 100%;
      height: 100%;
      gap: 1rem;
    }

    #invitacion > .contenedor-media > div {
      flex: 1;
      height: 100%;
    }
  </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen font-sans">

  <!-- Sobre bonito -->
  <div id="sobre" class="sobre" onclick="abrirSobre()">
    <div class="solapa"></div>
    <div class="sello">❤</div>
  </div>

  <!-- Contenido de la invitación -->
  <div id="invitacion" class="fade-in">
    <div class="contenedor-media">
      <div>
        <img src="zoe.jpeg" alt="Cumpleañera" />
      </div>
      <div id="video-container">
        <!-- Iframe se cargará aquí al abrir -->
      </div>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    let videoCargado = false;

    function abrirSobre() {
      const sobre = document.getElementById("sobre");
      const invitacion = document.getElementById("invitacion");
      const videoContainer = document.getElementById("video-container");

      if (videoCargado) return; // evitar recarga

      sobre.classList.add("abierto");
      invitacion.classList.add("abierto");
      invitacion.style.display = "flex";

      // Crear el iframe con autoplay, loop y sin muted para que suene
      const iframe = document.createElement('iframe');
      iframe.setAttribute('id', 'vimeo-player');
      iframe.setAttribute('src', 'https://player.vimeo.com/video/1088636773?h=3b75ab8429&autoplay=1&loop=1&title=0&byline=0&portrait=0');
      iframe.setAttribute('frameborder', '0');
      iframe.setAttribute('allow', 'autoplay; fullscreen; picture-in-picture');
      iframe.setAttribute('allowfullscreen', '');
      iframe.setAttribute('title', 'Invitación de Zoe');
      iframe.style.width = '100%';
      iframe.style.height = '100%';
      iframe.style.borderRadius = '1rem';
      iframe.style.objectFit = 'cover';
      iframe.style.boxShadow = '0 8px 20px rgba(0,0,0,0.2)';

      videoContainer.appendChild(iframe);

      // Inicializar Vimeo Player para calidad y control si quieres
      const player = new Vimeo.Player(iframe);

      player.ready().then(() => {
        player.setQuality('1080p').catch(() => {});
        player.play();
      });

      videoCargado = true;
    }
  </script>

</body>
</html>
