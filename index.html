<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitación Minnie con Vimeo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .sobre {
      width: 200px;
      height: 120px;
      background: #fff;
      border: 2px solid #ec4899;
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
    }

    .sobre:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .solapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #f9a8d4;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      z-index: 2;
      transition: transform 0.6s ease;
    }

    .sobre.abierto .solapa {
      transform: rotateX(180deg);
    }

    .sello {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ec4899;
      width: 30px;
      height: 30px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      z-index: 3;
    }

    #invitacion {
      opacity: 0;
      max-width: 0;
      max-height: 0;
      overflow: hidden;
      transition: 
        opacity 0.8s ease, 
        max-width 0.8s ease, 
        max-height 0.8s ease;
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 1.5rem;
      max-width: 0;
      max-height: 0;
    }

    #invitacion.abierto {
      opacity: 1;
      max-width: 95vw;
      max-height: 90vh;
      flex-direction: row;
      justify-content: center;
    }

    /* Imagen y video dentro de invitación */
    #imagen-cumple {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      object-fit: cover;
      width: 40vw;
      max-width: 600px;
      height: 60vh;
      max-height: 900px;
      transition: width 0.6s ease, height 0.6s ease;
      cursor: default;
      user-select: none;
    }

    #video-container {
      position: relative;
      width: 50vw;
      max-width: 800px;
      height: 60vh;
      max-height: 900px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: width 0.6s ease, height 0.6s ease;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 1rem;
      object-fit: cover;
      pointer-events: none; /* Para que no bloquee clicks al overlay */
    }

    /* Overlay transparente para captar clicks en móvil */
    #video-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      cursor: pointer;
      z-index: 10;
    }

    /* Solo mostramos overlay en móvil */
    @media(min-width: 768px) {
      #video-overlay {
        display: none;
      }
    }

  </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen font-sans">

  <!-- Sobre bonito -->
  <div id="sobre" class="sobre" onclick="abrirSobre()" role="button" aria-pressed="false" tabindex="0" onkeydown="if(event.key==='Enter' || event.key===' ') abrirSobre();">
    <div class="solapa"></div>
    <div class="sello">❤</div>
  </div>

  <!-- Contenido de la invitación -->
  <div id="invitacion" aria-hidden="true" tabindex="-1">
    <img id="imagen-cumple" src="linda.jpeg" alt="Cumpleañera" draggable="false" />
    
    <div id="video-container" aria-label="Video invitación">
      <iframe id="vimeo-player" 
        src="https://player.vimeo.com/video/1088636773?h=3b75ab8429&loop=1&autoplay=0&muted=1&title=0&byline=0&portrait=0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen
        title="Invitación de Zoe"
      ></iframe>
      <div id="video-overlay" aria-label="Tocar para reproducir video"></div>
    </div>
  </div>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const sobre = document.getElementById("sobre");
    const invitacion = document.getElementById("invitacion");
    const overlay = document.getElementById("video-overlay");
    const iframe = document.getElementById("vimeo-player");
    const player = new Vimeo.Player(iframe);

    let abierto = false;
    let videoSonando = false;

    function abrirSobre() {
      if (abierto) return; // prevenir múltiples clicks
      abierto = true;

      sobre.classList.add("abierto");
      invitacion.classList.add("abierto");
      invitacion.setAttribute("aria-hidden", "false");
      invitacion.setAttribute("tabindex", "0");

      // En desktop, reproducir video con sonido directo
      // En móvil, dejar pausado y silenciado, mostrar overlay para tocar

      if (window.matchMedia("(pointer: coarse)").matches) {
        // móvil: pausa y mute, overlay visible
        player.setVolume(0).then(() => player.pause());
        overlay.style.display = "block";
        videoSonando = false;
      } else {
        // desktop: autoplay con sonido
        overlay.style.display = "none";
        player.setVolume(1).then(() => player.play());
        videoSonando = true;
      }
    }

    overlay.addEventListener("click", () => {
      if (!videoSonando) {
        player.setVolume(1).then(() => player.play());
        overlay.style.display = "none";
        videoSonando = true;
      }
    });
  </script>

</body>
</html>
