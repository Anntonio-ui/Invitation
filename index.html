<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Invitaci√≥n Zoe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Estilos base */
    .sobre {
      width: 200px;
      height: 120px;
      background: #fff;
      border: 2px solid #ec4899;
      border-radius: 0.5rem;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
      position: relative;
      cursor: pointer;
      overflow: hidden;
      transition: box-shadow 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      font-weight: bold;
      color: #ec4899;
      user-select: none;
    }

    .sobre:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
    }

    .solapa {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 60%;
      background: #f9a8d4;
      clip-path: polygon(0 0, 100% 0, 50% 100%);
      transform-origin: top;
      z-index: 2;
      transition: transform 0.6s ease;
    }

    .sobre.abierto .solapa {
      transform: rotateX(180deg);
    }

    .sello {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ec4899;
      width: 30px;
      height: 30px;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 16px;
      z-index: 3;
      user-select: none;
    }

    #invitacion {
      opacity: 0;
      max-width: 0;
      max-height: 0;
      overflow: hidden;
      transition: 
        opacity 0.8s ease, 
        max-width 0.8s ease, 
        max-height 0.8s ease,
        transform 0.6s ease;
      margin-top: 2.5rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      background: white;
      border-radius: 1rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
      padding: 1.5rem;
      transform: scale(0.9);
      position: relative;
      z-index: 10;
    }

    #invitacion.abierto {
      opacity: 1;
      max-width: 95vw;
      max-height: 90vh;
      flex-direction: row;
      justify-content: center;
      transform: scale(1);
    }

    #imagen-cumple {
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      object-fit: cover;
      width: 40vw;
      max-width: 600px;
      height: 60vh;
      max-height: 900px;
      transition: width 0.6s ease, height 0.6s ease;
      cursor: default;
      user-select: none;
    }

    #video-container {
      position: relative;
      width: 50vw;
      max-width: 800px;
      height: 60vh;
      max-height: 900px;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: width 0.6s ease, height 0.6s ease;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #fff0f6;
      padding: 1rem;
      gap: 1rem;
      flex-shrink: 0;
      cursor: pointer;
      z-index: 20;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 1rem;
      object-fit: cover;
      pointer-events: auto;
      flex-grow: 1;
    }

    #mensaje-fiesta {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 1.8rem;
      color: #db2777;
      font-weight: 700;
      text-align: center;
      user-select: none;
      max-width: 220px;
      flex-shrink: 0;
    }

    /* Nuevo: indicador para m√≥vil */
    #mensaje-indicacion {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(220, 38, 38, 0.85);
      color: white;
      padding: 6px 12px;
      border-radius: 9999px;
      font-size: 0.85rem;
      font-weight: 600;
      user-select: none;
      display: none;
      z-index: 30;
      pointer-events: none;
    }

    /* Mostrar solo en m√≥viles */
    @media (max-width: 767px) {
      #mensaje-indicacion {
        display: block;
      }
    }

    /* Bot√≥n cerrar invitaci√≥n */
    #btn-cerrar {
      position: absolute;
      top: 12px;
      right: 12px;
      background: #ec4899;
      border: none;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
      z-index: 25;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
    }
    #btn-cerrar:hover {
      background: #be185d;
    }

    /* Estilos para maximizar video y contenedor (opci√≥n 2) */
    #video-container.maximizado {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      border-radius: 0 !important;
      box-shadow: none !important;
      background: black !important;
      z-index: 9999 !important;
      padding: 0 !important;
      cursor: default !important;
      display: flex !important;
      flex-direction: column !important;
      justify-content: center !important;
      align-items: center !important;
    }

    #video-container.maximizado iframe {
      border-radius: 0 !important;
      width: 100% !important;
      height: 100% !important;
      pointer-events: auto !important;
    }

    /* Bot√≥n cerrar fullscreen */
    #btn-cerrar-video {
      position: fixed;
      top: 12px;
      right: 12px;
      background: rgba(236, 72, 153, 0.85);
      border: none;
      color: white;
      font-size: 1.8rem;
      font-weight: bold;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      cursor: pointer;
      z-index: 10000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.25);
      display: none;
      align-items: center;
      justify-content: center;
      line-height: 1;
    }
    #btn-cerrar-video:hover {
      background: rgba(190, 24, 93, 0.9);
    }

    /* Responsive adjustments */
    @media(max-width: 767px) {
      #invitacion.abierto {
        flex-direction: column;
        max-height: none;
        max-width: 90vw;
        padding: 1rem;
      }

      #imagen-cumple {
        width: 80vw;
        height: auto;
        max-height: 300px;
      }

      #video-container {
        width: 90vw;
        height: 50vh;
        max-height: 500px;
      }

      #mensaje-fiesta {
        font-size: 1.5rem;
        max-width: 100%;
      }
    }
  </style>
</head>
<body class="bg-pink-100 flex flex-col items-center justify-center min-h-screen font-sans">

  <div id="sobre" class="sobre" onclick="abrirSobre()" role="button" aria-pressed="false" tabindex="0" onkeydown="if(event.key==='Enter' || event.key===' ') abrirSobre();">
    <div class="solapa"></div>
    <div class="sello">‚ù§</div>
  
  </div>

  <div id="invitacion" aria-hidden="true" tabindex="-1" role="dialog" aria-modal="true" aria-label="Invitaci√≥n de cumplea√±os">
    <button id="btn-cerrar" aria-label="Cerrar invitaci√≥n">&times;</button>
    <img id="imagen-cumple" src="linda.jpeg" alt="Cumplea√±era" draggable="false" />
    <div id="video-container" aria-label="Video invitaci√≥n" tabindex="0" role="region">
      <iframe id="vimeo-player" 
        src="https://player.vimeo.com/video/1088636773?h=3b75ab8429&loop=1&autoplay=0&muted=1&title=0&byline=0&portrait=0" 
        allow="autoplay; fullscreen; picture-in-picture" 
        allowfullscreen
        title="Invitaci√≥n de Zoe"
      ></iframe>
      <div id="mensaje-fiesta">Ven a mi fiesta üéâ</div>
      <div id="mensaje-indicacion">Toca el video para reproducir y pantalla completa</div>
    </div>
  </div>

  <!-- Bot√≥n cerrar modo fullscreen del video -->
  <button id="btn-cerrar-video" aria-label="Cerrar video maximizado">&times;</button>

  <script src="https://player.vimeo.com/api/player.js"></script>
  <script>
    const sobre = document.getElementById("sobre");
    const invitacion = document.getElementById("invitacion");
    const videoContainer = document.getElementById("video-container");
    const iframe = document.getElementById("vimeo-player");
    const btnCerrar = document.getElementById("btn-cerrar");
    const btnCerrarVideo = document.getElementById("btn-cerrar-video");
    const mensajeIndicacion = document.getElementById("mensaje-indicacion");
    const player = new Vimeo.Player(iframe);

    let abierto = false;
    let videoSonando = false;

    // Abrir la invitaci√≥n
    function abrirSobre() {
      if (abierto) return;
      abierto = true;

      sobre.classList.add("abierto");
      invitacion.classList.add("abierto");
      invitacion.setAttribute("aria-hidden", "false");
      invitacion.setAttribute("tabindex", "0");
      invitacion.focus();

      // M√≥vil: mostrar indicaci√≥n y no autoplay
      if (window.matchMedia("(pointer: coarse)").matches) {
        player.setVolume(0).then(() => player.pause());
        mensajeIndicacion.style.display = "block";
        videoSonando = false;
      } else {
        // Desktop: autoplay silenciado, luego subir volumen
        mensajeIndicacion.style.display = "none";
        player.setVolume(0).then(() => {
          player.play().then(() => {
            setTimeout(() => {
              player.setVolume(1);
              videoSonando = true;
            }, 1000);
          }).catch(() => {
            videoSonando = false;
          });
        });
      }
    }

    // Cerrar invitaci√≥n
    function cerrarInvitacion() {
      abierto = false;
      sobre.classList.remove("abierto");
      invitacion.classList.remove("abierto");
      invitacion.setAttribute("aria-hidden", "true");
      invitacion.setAttribute("tabindex", "-1");
      sobre.focus();

      // Pausar video y silenciar
      player.pause();
      player.setVolume(0);
      mensajeIndicacion.style.display = window.matchMedia("(pointer: coarse)").matches ? "block" : "none";
      videoSonando = false;

      // Si el video est√° maximizado, cerrarlo tambi√©n
      if (videoContainer.classList.contains("maximizado")) {
        cerrarVideoMaximizado();
      }
    }

    // Abrir invitaci√≥n al click en el sobre
    sobre.addEventListener("click", abrirSobre);
    sobre.addEventListener("keydown", e => {
      if (e.key === "Enter" || e.key === " ") abrirSobre();
    });

    // Bot√≥n cerrar invitaci√≥n
    btnCerrar.addEventListener("click", cerrarInvitacion);

    // Cerrar invitaci√≥n con ESC
    document.addEventListener("keydown", e => {
      if (e.key === "Escape" && abierto) {
        if (videoContainer.classList.contains("maximizado")) {
          cerrarVideoMaximizado();
        } else {
          cerrarInvitacion();
        }
      }
    });

    // Al hacer click en el video, maximizarlo (solo si no est√° maximizado)
    videoContainer.addEventListener("click", () => {
      if (!videoContainer.classList.contains("maximizado")) {
        maximizarVideo();
      }
    });

    // Bot√≥n cerrar modo video maximizado
    btnCerrarVideo.addEventListener("click", cerrarVideoMaximizado);

    // Funci√≥n para maximizar el video y contenedor (opci√≥n 2)
    function maximizarVideo() {
      videoContainer.classList.add("maximizado");
      btnCerrarVideo.style.display = "flex";
      mensajeIndicacion.style.display = "none";
      // Para que el iframe pueda recibir interacci√≥n ahora
      iframe.style.pointerEvents = "auto";
      videoSonando = true;
      player.setVolume(1).then(() => player.play());
    }

    // Funci√≥n para cerrar modo video maximizado
    function cerrarVideoMaximizado() {
      videoContainer.classList.remove("maximizado");
      btnCerrarVideo.style.display = "none";
      mensajeIndicacion.style.display = window.matchMedia("(pointer: coarse)").matches ? "block" : "none";
      iframe.style.pointerEvents = "none";
      videoSonando = false;
      player.pause();
      player.setVolume(0);
    }
  </script>

</body>
</html>
